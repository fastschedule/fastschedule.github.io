<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUCES Timetable</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <meta name="google-site-verification" content="AJ2dBGbiuzmA0_WrYOH2cUBefaCu4US15doUAvbPvuQ" />
    <meta name="description" content="FAST Islamabad timetable ‚Äì an easy way to check class schedules.">
    <meta name="keywords" content="FAST timetable,FAST Islamabad, NUCES Islamabad, FAST university schedule, NUCES timetable, FAST-NUCES, university classes, class timetable">
    <meta name="robots" content="index, nofollow">
    <meta name="author" content="Abdul Moiz">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">NUCES Timetable</div>
        <div class="view-counter">
            üëÅÔ∏è <span id="viewCount"><span id="loadingAnim">-</span></span>
        </div>
    </nav>
    <div class="ramadan-banner">
        üåô‚ú®Ramadan Mubaraküïå‚ú®
    </div>
    

    <div class="container">

        <div class="form-grid">
            <div class="form-group">
                <label for="department">Department</label>
                <select id="department">
                    <option>Select Department</option>
                </select>
            </div>

            <div class="form-group">
                <label for="batchYear">Batch Year</label>
                <select id="batchYear">
                    <option value="">Select Batch Year</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                </select>
            </div>

            <div class="form-group">
                <label for="day">Day</label>
                <select id="day">
                    <option>Select Day</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                </select>
            </div>

            <div class="form-group">
                <label for="section">Section</label>
                <select id="section">
                    <option>Select Section</option>
                </select>
            </div>
        </div>

        <button id="getTimetableBtn">Get Timetable</button>

        <div id="timetableDisplay"></div>
    </div>
    <footer class="footer">
        <p>Made with ‚ù§Ô∏è by Abdul Moiz (CY-B)</p>
        <p>i242006@isb.nu.edu.pk</p>
    </footer>

    <script>
        let loadingFrames = ['\\','|', '/', '-'];
        let index = 0;
    
        function animateLoading() {
            document.getElementById("loadingAnim").textContent = loadingFrames[index];
            index = (index + 1) % loadingFrames.length; // Ensures continuous looping
        }
    
        setInterval(animateLoading, 120);
    </script>
    <script src="script.js"></script>
</body>
</html>
